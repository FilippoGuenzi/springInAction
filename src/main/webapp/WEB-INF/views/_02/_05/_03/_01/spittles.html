<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Spittles</title>
    <script type="text/javascript" src="WEB-INF/js/libraries/handlebars.js"></script>
    <script type="text/javascript" src="WEB-INF/js/libraries/jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/style.css"/>

    <script type="text/x-handlebars-template" id="template">
        <ul>
            {{#each spittleList}}
                <li id="spittle_{{id}}">
                    <div class="spittleMessage">{{message}}</div>
                    <div>
                        <span class="spittleTime">{{time}}</span><span class="spittleLocation"> ({{latitude}},{{longitude}})</span>
                    </div>
                </li>
            {{/each}}
        </ul>
    </script>

</head>
    <body>
        <a href="/spittles">Spittles</a> | <a href="/spitter/register">Register</a>
        <div id="spittleList"/>
    </body>
</html>
